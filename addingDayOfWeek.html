<!DOCTYPE html>
<html>

<head>
    <title>Learn Enough JavaScript</title>
    <meta charset="utf-8">
    <script>
        let daysOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday",
            "Thursday", "Friday", "Saturday"
        ];

        let now = new Date(); 
        let today = daysOfTheWeek[now.getDay()]; 

        alert(`Hello, World! Happy ${today}.`);
    </script>
</head>

<body>
    <h1>Hello, world!</h1>
    <p>This page includes an alert written in JavaScript with the day of the week today.</p>
</body>

</html>
